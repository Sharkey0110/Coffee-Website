<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/checkout.css">
</head>
<body>
    <div class="header">
        <div class="leftHeader">
            <img class="logo" src="images/icons/logo.png">
            Coffee Shop
        </div>
        <div class="middleHeader">
            <input class="search" type="text" placeholder="Search">
            <button class="searchButton">
                <img class="searchIcon" src="images/icons/search.svg">
            </button>
        </div>
        <div class="rightHeader">
            <a href="order.html">
                <img class="shop" src="images/icons/coffee.png">
            </a>
            <a href="checkout.html">
                <div class="shoppingCart">
                    <p class="cartAmount">0</p>
                    <img class="cart" src="images/icons/cart.png">
                </div>
            </a>
            <img class = "menu" src="images/icons/menu.png">
        </div>
    </div>

    <div class="checkoutGrid">
    </div>
    <script type="module" src="scripts/checkout.js"></script>
</body>
</html>
